<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Menu</title>
  </head>
  <body>
    <div>
      
      <form onsubmit="" target="_blank" method="post" autocomplete="on">
        <h1>Hogwarts Tea Lunch Special</h1>
        <div>
          <label><strong>Monday through Friday</strong></label
          ><br />
          <label>10:00am - 5:00pm</label><br />
          <laebl>$9.95 plus tax</laebl><br />
        </div>
        <div>
          <p>
            <label>Includes sandwich, snack and drink.</label>
          </p>
          <fieldset class="">
            <legend>Order Information</legend>
            <p>
              <label for="Name"><strong>Name</strong></label
              ><br />
              <input type="text" value="" /> <br />
              <input type="radio" id="" name="" value="k" />
              <label for="Here">Here</label><br />
              <input type="radio" id="" name="" value="k" />
              <label for="ToGo">To Go</label><br />
            </p>
          </fieldset>

          <fieldset>
            <legend>Sandwiches</legend>
            <p>
              <label for="Weekday"><strong>Monday</strong></label
              ><br />
              <input type="radio" />
              <label for="">Tomato Mozzarella</label><br />
              <input type="radio" />
              <label for="">Chicken Salad</label><br />
            </p>

            <p>
              <label for="Weekday"><strong>Tuesday</strong></label
              ><br />
              <input type="radio" />
              <label for="">Greek Salad Wrap</label><br />
              <input type="radio" />
              <label for="">Toto Wrap</label><br />
            </p>

            <p>
              <label for="Weekday"><strong>Wednesday</strong></label
              ><br />
              <input type="radio" />
              <label for="">Red Pepper Hummus</label><br />
              <input type="radio" />
              <label for="">Roasted Turkey</label><br />
            </p>

            <p>
              <label for="Weekday"><strong>Thursday</strong></label
              ><br />
              <input type="radio" />
              <label for="">Carrot-Ginger HUmmus Wrap</label><br />
              <input type="radio" />
              <label for="">Egg Salad</label><br />
            </p>

            <p>
              <label for="Weekday"><strong>Friday</strong></label
              ><br />
              <input type="radio" />
              <label for="">Dado Wrap</label><br />
              <input type="radio" />
              <label for="">Tuna Salad</label>
            </p>
          </fieldset>

          <fieldset class="">
            <legend>Snack</legend>
            <label for="Snack"><strong>Snacks</strong></label
            ><br />
            <input type="radio" id="" name="" value="k" />
            <label for="Here">Apple</label><br />
            <input type="radio" id="" name="" value="k" />
            <label for="ToGo">Banana</label><br />
            <input type="radio" id="" name="" value="k" />
            <label for="ToGo">Potato Chips</label><br />
          </fieldset>

          <fieldset>
            <legend>Drinks</legend>
            <div>
              <p>
                <label
                  ><strong>Drinks</strong> <br />
                  <select>
                    <optgroup label="Black Tea">
                      <option>Hot Black Tea - Keemun</option>
                      <option>Hot Black Tea - Decaf Keemun</option>
                      <option>Iced Black Tea - Keemun</option>
                      <option>Iced Black Tea - Decaf keemun</option>
                    </optgroup>
                    <optgroup label="Green Tea">
                      <option>Hot Green Tea - Sencha</option>
                      <option>Hot Green Tea - Decaf</option>
                      <option>Iced Green Tea - Sencha</option>
                      <option>Iced Green Tea - Decaf</option>
                    </optgroup>
                    <optgroup label="Coffee">
                      <option>Hot Coffee</option>
                      <option>Hot Decaf Coffee</option>
                      <option>Iced Coffee</option>
                      <option>Iced Decaf Coffee</option>
                    </optgroup>
                    <optgroup label="Bubble Tea ($1.50 extra)"></optgroup>
                  </select>
                </label>
              </p>
            </div>
            <hr />
            <input type="checkbox" id="" value="drinks" />
            <label for="LargeDrinks"
              ><strong
                >Large Drinks (75<span>&#162;</span> extra)</strong
              ></label
            >
          </fieldset>
        </div>
        <br />
        <input type="button" value="Place Order" />
        <span><a href="index.html"</a></span>
        <input type="button" value="Go back to home page" />
      </form>
    </div>
  </body>
</html>
